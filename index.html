<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="/favicon/favicon.ico" />

    <title>파비콘테스트</title>

    <script>
      var userAgent = navigator.userAgent.toLowerCase(); // 접속 핸드폰 정보

      // 모바일 홈페이지 바로가기 링크 생성
      if (userAgent.match("iphone")) {
        document.write(
          '<link rel="apple-touch-icon" href="/favicon/favicon_114.png" />'
        );
      } else if (userAgent.match("ipad")) {
        document.write(
          '<link rel="apple-touch-icon" sizes="72*72" href="/favicon/favicon_72.png" />'
        );
      } else if (userAgent.match("ipod")) {
        document.write(
          '<link rel="apple-touch-icon" href="/favicon/favicon_72.png" />'
        );
      } else if (userAgent.match("android")) {
        document.write(
          '<link rel="shortcut icon" href="/favicon/favicon_72.png" />'
        );
      }
    </script>
  </head>
  <body>
    <p>테스트 중</p>
  </body>
</html>
