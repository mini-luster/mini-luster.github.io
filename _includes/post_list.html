<!DOCTYPE html>

<!-- blog List -->

<div class="container">
  <a
    class="link"
    title="{{ post.url | prepend: site.baseurl }}"
    href="{{ post.url | prepend: site.baseurl }}"
    >{{ post.title }}</a
  >
  <p>{{ post.content | strip_html | truncatewords:20 }}</p>
  <p>{{ post.date | date: "%b %-d, %Y" }}</p>
</div>
